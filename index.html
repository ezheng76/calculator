<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body class="hide-scrollbar">
    <div class="header">
        Calculator
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="calculations">
                </div>
                <div class="inputs"></div>
            </div>
            <div class="num-pad">
                <button class="tool-keys" id="clear">c</button>
                <button class="tool-keys" id="change-sign">+/-</button>
                <button class="tool-keys" id="percent">%</button>
                <button class="tool-keys" id="divide">/</button>
                <button class="num-keys" id="7">7</button>
                <button class="num-keys" id="8">8</button>
                <button class="num-keys" id="9">9</button>
                <button class="tool-keys" id="multiply">x</button>
                <button class="num-keys" id="4">4</button>
                <button class="num-keys" id="5">5</button>
                <button class="num-keys" id="6">6</button>
                <button class="tool-keys" id="subtract">-</button>
                <button class="num-keys" id="1">1</button>
                <button class="num-keys" id="2">2</button>
                <button class="num-keys" id="3">3</button>
                <button class="tool-keys" id="add">+</button>
                <button class="num-keys" id="0">0</button>
                <button class="num-keys" id=".">.</button>
                <button class="tool-keys" id="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright Â©
        <script>document.write(new Date().getFullYear())</script>
        <a href="https://github.com/ezheng76" target="_blank">
            <i class="fab fa-github" aria-hidden="true">&nbsp;ezheng76</i>
        </a>
        
    </footer>
</body>
</html>
